name: "Cypress Testes E2E"

permissions:
  pull-requests: write
  contents: write

on:
    push:
        branches: [main]
    pull_request:
        types: [opened, synchronize]

jobs: 
    test_e2e_windows:
        runs-on: windows-latest
        name: E2E on Windows
        steps: 
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 20.9.0
                cache: 'yarn'       
                cache-dependency-path: yarn.lock
            - name: Cypress
              uses: cypress-io/github-action@v6
              with:
                browser: edge
            - name: Run Test End-to-End Windows
              run: yarn test:e2e